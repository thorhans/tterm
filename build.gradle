// Top-level build file where you can add configuration options common to all sub-projects/modules.
task wrapper (type:Wrapper) {
    //T!{ ------------------------------------------------------------
    //T! gradleVersion = '2.2.1'
    //T! distributionUrl = 'https://services.gradle.org/distributions/gradle-2.2.1-all.zip'
    gradleVersion = '3.3'
    distributionUrl = 'https://services.gradle.org/distributions/gradle-3.3-all.zip'
    //T!} ------------------------------------------------------------
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        //T!{ ------------------------------------------------------------
        //T! classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'com.android.tools.build:gradle:3.0.1'
        //T!} ------------------------------------------------------------
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

subprojects {
    def androidHome

    if ((androidHome = System.env.'ANDROID_HOME')
            && (androidHome = androidHome as File).exists()
            && androidHome.canWrite())
        apply plugin: 'android-sdk-manager'
}
