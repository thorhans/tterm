<h1>Files</h1>
<!-- ************************************************************ -->

<p>This list is a short documentation of files mentioned in the
help pages of TTerm.</p>

<dl>
  <dt id="/data/data/de.t2h.tterm/">
    <c>/data/data/de.t2h.tterm/</c>
  </dt>
  <dd>
    TTerm's
      <a href="concepts.xhtml#storage/internal"
         >Internal Storage</a> 
    for the default Android User with User ID 0. See
      <a href="#/data/user/0/de.t2h.tterm/"
         ><c>/data/user/0/de.t2h.tterm/</c></a>.
  </dd>


  <dt id="/data/user/0/de.t2h.tterm/">
    <c>/data/user/0/de.t2h.tterm/</c>
  </dt>
  <dd>
    TTerm's
      <a href="concepts.xhtml#storage/internal"
         >Internal Storage</a> for the default Android User with the
    User ID 0.
  </dd>

  <dt>
    <c>/data/user/0/de.t2h.tterm/app_HOME/</c>
  </dt>
  <dd>
    TTerm's default home directory before version 0.2.1 on 2018-01-30.
    See the setting
      <a href="config.xhtml#setting/HOME_folder">
        <setting>HOME folder</setting></a>
    and the environment variable
      <a href="config.xhtml#env/HOME">
        <c>$HOME</c></a>.
  </dd>

  <dt>
    <c>/data/user/0/de.t2h.tterm/files/</c>
  </dt>
  <dd>
    Put your own files here. Remember to back them up, since the
    directory is deleted when you uninstall TTerm.
  </dd>

  <dt>
    <c>/data/user/0/de.t2h.tterm/files/home/</c>
  </dt>
  <dd>
    TTerm's default home directory since version 0.2.1 on 2018-01-30.
    See the setting
      <a href="config.xhtml#setting/HOME_folder">
        <setting>HOME folder</setting></a>
    and the environment variable
      <a href="config.xhtml#env/HOME">
        <c>$HOME</c></a>.
  </dd>
</dl>
