<h1>Running Emacs in TTerm</h1>
<!-- ************************************************************ -->

<p>To get a working Emacs, install either Termux or GNURoot Debian:</p>

<ul>
  <li>In <a href="termux.xhtml" >Termux</a> you can Install Emacs 25.1
  with <code>apt install emacs</code>. On my device, it crashes now
  and then.</li>
  
  <li>In <a href="debian.xhtml" >GNURoot Debian</a> you can Install
  Emacs 24.4.1 with <code>apt install emacs</code>. I have not used it
  much yet, so I don't know how stable it is.</li>
</ul>


<h1>Gesture support</h1>
<!-- ************************************************************ -->

<p>To scroll with gestures, use:</p>

<p class="indent code"> 
  (xterm-mouse-mode 1)<br/>
  (global-set-key [mouse-4] 'scroll-down-line)<br/>
  (global-set-key [mouse-5] 'scroll-up-line)
</p>
