<h1>Getting Bash</h1>
<!-- ************************************************************ -->

<p>Android doesn't include the shell Bash, so you have to install it
yourself. I recommend
  <a href="termux.xhtml" >Termux</a>
or 
  <a href="debian.xhtml" >Debian</a>,
which include Bash and do not require 
  <a href="rooting">rooting</a>.
But if you don't want to use them, I'll list alternatives that I
become aware of here.</p>


<h1>Bash in LineageOS</h1>
<!-- ************************************************************ -->

<p>My 
  <a href="../concepts.xhtml#custom_rom/lineageos"
     >LineageOS</a>
14.1 build for my Samsung Galaxy Tab S 10.5 WiFi (SM-T800,
chagallwifi) includes Bash, but I don't know if that is always the
case.</p>
