<h1>Integration with other apps</h1>
<!-- ************************************************************ -->

<p>For integration with other apps, TTerm responds to 
  <a href="tea.xhtml">TEA</a>'s
intents and broadcasts.</p>


<h2>Intents</h2>
<!-- ============================================================ -->

<p>The intents are:</p>

<ul>
  <li>
    <code>jackpal.androidterm.OPEN_NEW_WINDOW</code>
  
    <p>Opens a new window.</p>
  </li>

  <li>
    <code>jackpal.androidterm.RUN_SCRIPT</code>

    <p>Executes the shell code in 
      <code>jackpal.androidterm.iInitialCommand</code>.</p>

    <p>Optionally, you can reuse a window with 
      <code>jackpal.androidterm.window_handle</code>.</p>
  </li>
 </ul>

<p>See also TEA's documentation
  <a href="https://github.com/jackpal/Android-Terminal-Emulator/wiki/Launching-Terminal-Emulator-for-Android-from-another-App"
    >Launching TEA from another app</a>.</p>

<p>See also source code <code>/docs/intents.txt</code>.</p>


<h2>Broadcasts</h2>
<!-- ============================================================ -->

<p class="TODO">TODO In the past, this worked in Android 4.4 to
Android 6, not in Android 7+, but it no longer seems to work.</p>

<p>The broadcasts are:</p>

<ul>
  <li><code>jackpal.androidterm.broadcast.APPEND_TO_PATH</code></li>
  
  <li><code>jackpal.androidterm.broadcast.PREPEND_TO_PATH</code></li>
</ul>

<p>When TTerm starts, it broadcasts
  <code>...APPEND_TO_PATH</code>
and
  <code>...PREPEND_TO_PATH</code>
as TEA does. Other applications can respond and tell TTerm to add
paths to its
  <code>$PATH</code>.</p>
