<h1>Integration with other apps</h1>
<!-- ************************************************************ -->

<p>For integration with other apps, TTerm responds to 
  <a href="tea.xhtml">TEA</a>'s
intents and broadcasts.</p>


<h2>Intents</h2>
<!-- ============================================================ -->

<p>The intents are:</p>

<ul>
  <li>
    <c>jackpal.androidterm.OPEN_NEW_WINDOW</c>
  
    <p>Opens a new window.</p>
  </li>

  <li>
    <c>jackpal.androidterm.RUN_SCRIPT</c>

    <p>Executes the shell code in 
      <c>jackpal.androidterm.iInitialCommand</c>.</p>

    <p>Optionally, you can reuse a window with 
      <c>jackpal.androidterm.window_handle</c>.</p>
  </li>
 </ul>

<p>See also TEA's documentation
  <a href="https://github.com/jackpal/Android-Terminal-Emulator/wiki/Launching-Terminal-Emulator-for-Android-from-another-App"
    >Launching TEA from another app</a>.</p>

<p>See also source code <c>/docs/intents.txt</c>.</p>


<h2>Broadcasts</h2>
<!-- ============================================================ -->

<p class="TODO">This will be replaced by a different concept in a
future release of TTerm, since it does not work with apps compiled for
Android 7+.</p>

<p>It still works with apps compiled for Android 4.4 to Android 6.
This does not depend on the version of Android <i>running</i> on your
device, only on the version the app is <i>compiled for</i>, see
  <a href="concepts.xhtml#storage/internal/share"
     >Sharing Internal Storage</a>.</p>

<p>The broadcasts are:</p>

<ul>
  <li><c>jackpal.androidterm.broadcast.APPEND_TO_PATH</c></li>
  
  <li><c>jackpal.androidterm.broadcast.PREPEND_TO_PATH</c></li>
</ul>

<p>When TTerm starts, it broadcasts
  <c>...APPEND_TO_PATH</c>
and
  <c>...PREPEND_TO_PATH</c>
as TEA does. Other applications can respond and tell TTerm to add
paths to its
  <c>$PATH</c>.</p>
