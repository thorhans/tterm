<h1>Integration with other apps</h1>
<!-- ************************************************************ -->

<p>For integration with other apps, TTerm now responds to 
  <a href="tea.xhtml">TEA</a>'s
intents and broadcasts.</p>


<h2>Intents</h2>
<!-- ============================================================ -->

<p>The intents are:</p>

<ul>
  <li>
    <span class="code">jackpal.androidterm.OPEN_NEW_WINDOW</span>
  
    <p>Opens a new window.</p>
  </li>

  <li>
    <span class="code">jackpal.androidterm.RUN_SCRIPT</span>

    <p>Executes the shell code in 
      <span class="code">jackpal.androidterm.iInitialCommand</span>.</p>

    <p>Optionally, you can reuse a window with 
      <span class="code">jackpal.androidterm.window_handle</span>.</p>
  </li>
 </ul>

<p>See also TEA's documentation
  <a href="https://github.com/jackpal/Android-Terminal-Emulator/wiki/Launching-Terminal-Emulator-for-Android-from-another-App"
    >Launching TEA from another app</a>.</p>

<p>See also source code <code>/docs/intents.txt</code>.</p>


<h2>Broadcasts</h2>
<!-- ============================================================ -->

<p>The broadcasts are:</p>

<ul>
  <li><span class="code"
            >jackpal.androidterm.broadcast.APPEND_TO_PATH</span></li>
  
  <li><span class="code"
            >jackpal.androidterm.broadcast.PREPEND_TO_PATH</span></li>
</ul>

<p>When TTerm starts, it broadcasts
  <span class="code">...APPEND_TO_PATH</span>
and
  <span class="code">...PREPEND_TO_PATH</span>
as TEA does. Other applications can respond and tell TTerm to add
paths to its
  <span class="code">$PATH</span>.</p>
