<h1>Commands</h1>
<!-- ************************************************************ -->

<p>This list is a short documentation of the commands used in the help
pages of TTerm. It's not a full list of Linux commands, and it does
not cover all uses of the commands, only those that are used in the
help pages of Termux.</p>

<p>Commands marked with "Unix", "Linux" or "shell built-in" also exist
in Unix and Linux, so you can be look them up in any book or web site
on Unix, BSD or Linux.</p>

<p>Commands marked with "Android" only exist on Android. You can
google them, but there does not seem to be much information on
them.</p>

<ul>
  <li>
    <p><b><code>cd</code></b> &mdash; change directory</p>

    <p>A shell built-in in all shells.</p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>echo</code></b> &mdash; display a line of text</p>
  
    <p>A shell built-in in all shells, also available as a Unix
    command in <code>/system/bin</code>.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>emacs</code></b> &mdash; see 
      <a href="prg/emacs.xhtml">Emacs</a></p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>env</code></b> &mdash; print environment or set environment
    variables for a single command</p>
  
    <p>A Unix command available in <code>/system/bin</code>.</p>

    <ul>
      <li>
        <p>Use 1: <code>env</code></p>

        <p><code>env</code> without arguments prints the current
        environment.</p>
      </li>


      <li>
        <p>Use 2: <code>env «vars» «command» «arguments»</code></p>

        <p>Where <code>«vars»</code> is <code>«var_1»="«value 1»" ...
        «var_n»="«value n»"</code>. The values must be quoted or
        escaped as explained in 
          <a href="concepts.xhtml#env_vars">
            Environments variables</a>.</p>
        
        <p>Executes <code>«command» «arguments»</code> with
        environment variables <code>«var_1»</code> to
        <code>«var_n»</code> set to the specified values.</p>
        
        <p>It is equivalent to the shell syntax</p>
        
        <p class="indent code">
          «var_1»="«value 1»" ... «var_n»="«value n»" «command» «arguments»
        </p>
        
        <p>so you only need it when you need to set environment variables
        but are not inside a shell. For example for the
        <a href="config.xhtml#setting/command_line"
           >setting <setting>Command line</setting></a>.
        </p>
      </li>
    </ul>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>exec</code></b> &mdash; replace the shell with a command</p>

    <p>A shell built-in in all shells.</p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>export</code></b> &mdash; set an environment variable</p>
  
    <p>A shell built-in in all <code>sh</code>-compatible
    shells.</p>

    <p>See section 
      <a href="concepts.xhtml#env_vars"
         >Environments variables</a>.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>fgrep</code></b> &mdash; search for a string</p>
    
    <p>A Unix command available in <code>/system/bin</code>.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li id="getprop">
    <p><b><code>getprop</code></b> &mdash; get 
      <a href="concepts.xhtml#android_os_system_properties"
         >Android OS system properties</a></p>

    <p>An Android command available in <code>/system/bin</code>.</p>

    <p>Use:</p>

    <p class="indent code">getprop [«name» [«default»]]</p>

    <p>Example 1: Get several properties</p>
    
    <p class="indent code">
      getprop | fgrep ro.product.m         <br/> 
      [ro.product.manufacturer]: [samsung] <br/> 
      [ro.product.model]: [SM-T800]        <br/> 
      [ro.product.name]: [chagallwifi]
    </p>
    
    <p>Example 2: Get one property</p>

    <p class="indent code">
      getprop ro.product.name <br/>
      chagallwifi
    </p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>mkfifo</code></b> &mdash; create a named pipe (a FIFO)</p>
  
    <p>A Unix command available in <code>/system/bin</code>.</p>
    
    <p>A "named pipe", also called a "FIFO" ("First In, First
    Out"), is a file that connects two processes with a
    bidirectional pipe.</p>
    
    <p>For an example, see 
      <a href="run/termux.xhtml#run/connect/netcat"
         >Connect to Termux with Netcat</a>.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>more</code></b> &mdash; a simple pager</p>
  
    <p>A Unix command available in <code>/system/bin</code>.</p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>netcat</code></b> or <code>nc</code> &mdash; Netcat</p>

    <p>A Unix command <b>not</b> available in
    <code>/system/bin</code>, only in BusyBox, Termux or Debian.</p>

    <p>For an example, see 
      <a href="run/termux.xhtml#run/connect/netcat"
         >Connect to Termux with Netcat</a>.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>script</code></b> &mdash; record a terminal session</p>
  
    <p>A Unix command <b>not</b> available in
    <code>/system/bin</code>, only in BusyBox, Termux or Debian.</p>

    <p><code>script</code> records a terminal session, i.e. logs the
    input and output.</p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>set</code></b> &mdash; set shell options and arguments, or
    print shell and environment variables</p>
  
    <p>A shell built-in in all shells.</p>

    <p>Use:</p>

    <ul>
      <li><code>set</code> without arguments prints all shell variables and
      environment variables. In some shells it also prints all functions.</li>

      <li>For other uses, consult your shell's documentation. In
      <code>sh</code>-compatible shell, it sets shell options or the
      shell's arguments <code>$1</code>, <code>$2</code>...</li>
    </ul>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li id="setprop">
    <p><b><code>setprop</code></b> &mdash; set 
      <a href="concepts.xhtml#android_os_system_properties"
         >Android OS system properties</a></p>

    <p>An Android command available in <code>/system/bin</code>.</p>

    <p>Use:</p>

    <p class="indent code">setprop name value</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>sh</code></b> &mdash; default shell</p>

    <p>A Unix command available in <code>/system/bin</code>.</p>

    <p>See 
      <a href="run/sh.xhtml"
         >Android's shell</a>.</p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>sort</code></b> &mdash; sort lines</p>
  
    <p>A Unix command available in <code>/system/bin</code>.</p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>ssh</code></b> &mdash; SSH</p>

    <p class="TODO">LATER I will write about this when I've found a SSH
    client that runs in TTerm.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>su</code></b> &mdash; super-user</p>
  
    <p>A Unix command only available in a
      <a href="../rooting.xhtml"
       >rooted device</a>.</p>

    <ul>
      <li>
        <p>Use 1: <code>su</code></p>
        
        <p><code>su</code> without arguments runs a shell as root.</p>
      </li>

      <li>
        <p>Use 2: <code>su «user»</code></p>

        <p>Runs a shell as Linux user «user». In Android, each app has
        its own Linux user, with a name like <code>u«android user
        number»_a«Linux user number»</code>.</p>
      </li>

      <li>
        <p>Use 3: <code>su [«user»] -c "«command» «args»"</code></p>

        <p>Runs a command as root or Linux user «user». Note that the
        command and its arguments should be quoted.</p>
      </li>
    </ul>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>stty</code></b> &mdash; change and print terminal (TTY)
    settings</p>

    <p>A Unix command <b>not</b> available in
    <code>/system/bin</code>, only in BusyBox, Termux or Debian.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>telnet</code></b>, <code>telnetd</code> &mdash; Telnet and
    its daemon</p>

    <p>A Unix command <b>not</b> available in
    <code>/system/bin</code>, only in BusyBox, Termux or Debian.</p>

    <p>For an example, see 
      <a href="run/termux.xhtml#run/connect/telnet"
         >Connect to Termux with Telnet</a>.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><b><code>whoami</code></b> &mdash; print the Linux user name</p>

    <p>A Unix command available in <code>/system/bin</code>.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
</ul>
