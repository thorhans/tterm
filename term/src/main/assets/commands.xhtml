<h1>Commands</h1>
<!-- ************************************************************ -->

<p>This list is a short documentation of the commands used in the help
pages of TTerm. It's not a full list of Linux commands, and it does
not cover all uses of the commands, only those that are used in the
help pages of Termux.</p>

<p>Commands marked with "Unix", "Linux" or "shell built-in" also exist
in Unix and Linux, so you can be look them up in any book or web site
on Unix, BSD or Linux.</p>

<p>Commands marked with "Android" only exist on Android. You can
google them, but there does not seem to be much information on
them.</p>


<h1>C</h1>
<!-- ************************************************************ -->

<ul class="wide">
  <li>
    <p><b><c>cd</c></b> &mdash; change directory</p>

    <p>(A shell built-in in all shells.)</p>
  </li>
</ul>


<h1>E</h1>
<!-- ************************************************************ -->

<ul class="wide">
  <li>
    <p><b><c>echo</c></b> &mdash; display a line of text</p>
  
    <p>(A shell built-in in all shells, also available as a Unix
    command in <c>/system/bin</c>.)</p>
  </li>

  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <li>
    <p><b><c>emacs</c></b> &mdash; see 
      <a href="prg/emacs.xhtml">Emacs</a></p>
  </li>
  
  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <li>
    <p><b><c>env</c></b> &mdash; print environment or set environment
    variables for a single command</p>
  
    <p>(A Unix command available in <c>/system/bin</c>.)</p>

    <ul>
      <li>
        <p>Use 1: <c>env</c></p>

        <p><c>env</c> without arguments prints the current
        environment.</p>
      </li>


      <li>
        <p>Use 2: <c>env «vars» «command» «arguments»</c></p>

        <p>Where <c>«vars»</c> is <c>«var_1»="«value 1»" ...
        «var_n»="«value n»"</c>. The values must be quoted or
        escaped as explained in 
          <a href="concepts.xhtml#env_vars">
            Environments variables</a>.</p>
        
        <p>Executes <c>«command» «arguments»</c> with
        environment variables <c>«var_1»</c> to
        <c>«var_n»</c> set to the specified values.</p>
        
        <p>It is equivalent to the shell syntax</p>
        
        <p class="indent code">
          «var_1»="«value 1»" ... «var_n»="«value n»" «command» «arguments»
        </p>
        
        <p>so you only need it when you need to set environment variables
        but are not inside a shell. For example for the
        <a href="config.xhtml#setting/command_line"
           >setting <setting>Command line</setting></a>.
        </p>
      </li>
    </ul>
  </li>
  
  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <li>
    <p><b><c>exec</c></b> &mdash; replace the shell with a command</p>

    <p>(A shell built-in in all shells.)</p>
  </li>
  
  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <li>
    <p><b><c>export</c></b> &mdash; set an environment variable</p>
  
    <p>(A shell built-in in all <c>sh</c>-compatible shells.)</p>

    <p>See section 
      <a href="concepts.xhtml#env_vars"
         >Environments variables</a>.</p>
  </li>
</ul>


<h1>F</h1>
<!-- ************************************************************ -->

<ul class="wide">
  <li>
    <p><b><c>fgrep</c></b> &mdash; search for a string</p>
    
    <p>(A Unix command available in <c>/system/bin</c>.)</p>
  </li>
</ul>


<h1>G</h1>
<!-- ************************************************************ -->

<ul class="wide">
  <li id="getprop">
    <p><b><c>getprop</c></b> &mdash; get 
      <a href="concepts.xhtml#android_os_system_properties"
         >Android OS system properties</a></p>

    <p>(An Android command available in <c>/system/bin</c>.)</p>

    <p>Use:</p>

    <p class="indent code">getprop [«name» [«default»]]</p>

    <p>Example 1: Get several properties</p>
    
    <p class="indent code">
      getprop | fgrep ro.product.m         <br/> 
      [ro.product.manufacturer]: [samsung] <br/> 
      [ro.product.model]: [SM-T800]        <br/> 
      [ro.product.name]: [chagallwifi]
    </p>
    
    <p>Example 2: Get one property</p>

    <p class="indent code">
      getprop ro.product.name <br/>
      chagallwifi
    </p>
  </li>
</ul>


<h1>M</h1>
<!-- ************************************************************ -->

<ul class="wide">
  <li>
    <p><b><c>mkfifo</c></b> &mdash; create a named pipe (a FIFO)</p>
  
    <p>(A Unix command available in <c>/system/bin</c>.)</p>
    
    <p>A "named pipe", also called a "FIFO" ("First In, First
    Out"), is a file that connects two processes with a
    bidirectional pipe.</p>
    
    <p>For an example, see 
      <a href="run/termux.xhtml#run/connect/netcat"
         >Connect to Termux with Netcat</a>.</p>
  </li>

  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <li>
    <p><b><c>more</c></b> &mdash; a simple pager</p>
  
    <p>(A Unix command available in <c>/system/bin</c>.)</p>
  </li>
</ul>


<h1>N</h1>
<!-- ************************************************************ -->

<ul class="wide">
  <li id="netcat">
    <p><b><c>netcat</c></b> or <b><c>nc</c></b> &mdash; Netcat</p>

    <p>(A Unix command <b>not</b> available in <c>/system/bin</c>,
    only in BusyBox, Termux or Debian.)</p>

    <p>Netcat can be installed as <c>netcat</c>, <c>nc</c> or
    both.</p>

    <p>For an example, see 
      <a href="run/termux.xhtml#run/connect/netcat"
         >Connect to Termux with Netcat</a>.</p>
  </li>
</ul>


<h1>S</h1>
<!-- ************************************************************ -->

<ul class="wide">
  <li>
    <p><b><c>script</c></b> &mdash; record a terminal session</p>
  
    <p>(A Unix command <b>not</b> available in <c>/system/bin</c>,
    only in BusyBox, Termux or Debian.)</p>

    <p><c>script</c> records a terminal session, i.e. logs the
    input and output.</p>
  </li>
  
  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <li>
    <p><b><c>set</c></b> &mdash; set shell options and arguments, or
    print shell and environment variables</p>
  
    <p>(A shell built-in in all shells.)</p>

    <p>Use:</p>

    <ul>
      <li><c>set</c> without arguments prints all shell variables and
      environment variables. In some shells it also prints all functions.</li>

      <li>For other uses, consult your shell's documentation. In
      <c>sh</c>-compatible shell, it sets shell options or the
      shell's arguments <c>$1</c>, <c>$2</c>...</li>
    </ul>
  </li>

  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <li id="setprop">
    <p><b><c>setprop</c></b> &mdash; set 
      <a href="concepts.xhtml#android_os_system_properties"
         >Android OS system properties</a></p>

    <p>(An Android command available in <c>/system/bin</c>.)</p>

    <p>Use:</p>

    <p class="indent code">setprop name value</p>
  </li>

  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <li>
    <p><b><c>sh</c></b> &mdash; default shell</p>

    <p>(A Unix command available in <c>/system/bin</c>.)</p>

    <p>See 
      <a href="run/sh.xhtml"
         >Android's shell</a>.</p>
  </li>
  
  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <li>
    <p><b><c>sort</c></b> &mdash; sort lines</p>
  
    <p>(A Unix command available in <c>/system/bin</c>.)</p>
  </li>
  
  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <li>
    <p><b><c>ssh</c></b> &mdash; SSH</p>

    <p class="TODO">LATER I will write about this when I've found a SSH
    client that runs in TTerm.</p>
  </li>

  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <li>
    <p><b><c>su</c></b> &mdash; super-user</p>
  
    <p>(A Unix command only available in a
      <a href="../rooting.xhtml"
       >rooted device</a>.)</p>

    <ul>
      <li>
        <p>Use 1: <c>su</c></p>
        
        <p><c>su</c> without arguments runs a shell as root.</p>
      </li>

      <li>
        <p>Use 2: <c>su «user»</c></p>

        <p>Runs a shell as Linux user «user». In Android, each app has
        its own Linux user, with a name like <c>u«android user
        number»_a«Linux user number»</c>.</p>
      </li>

      <li>
        <p>Use 3: <c>su [«user»] -c "«command» «args»"</c></p>

        <p>Runs a command as root or Linux user «user». Note that the
        command and its arguments should be quoted.</p>
      </li>
    </ul>
  </li>
  
  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <li id="stty">
    <p><b><c>stty</c></b> &mdash; "set TTY", sets and prints terminal
    (TTY) settings</p>

    <p>(A Unix command <b>not</b> available in <c>/system/bin</c>,
    only in BusyBox, Termux or Debian.)</p>

    <p><c>stty</c> has several functions:</p>

    <ul>
      <li>
        <p><c>stty</c> can look up and set the terminal size. For
        example,</p>

        <p class="indent code">
          stty size<br/>
          38 84
        </p>

        <p>means that the terminal has 38 rows and 84 columns.</p>

        <p>Set the terminal size with:</p>

        <p class="indent code">
          stty rows 38 cols 84
        </p>
      </li>
    
      <li>
        <p><c>stty</c> can control the keyboard.</p>
        
        <p>For example, it can enable or disable echoing of
        characters, and it can enable or disable the handling special
        characters like <key>^C</key>.</p>

        <p>The keyboard has "modes":</p>
        
        <ul>
          <li>
            <p>The default is line-based input with "cooked mode", aka
            "canonical mode", where the OS handles basic line editing,
            e.g. <key>^H</key> or <key>^?</key> for backspace, or
            <key>^C</key> to interrupt.</p>

            <p>This is a very old mode. It doesn't support cursor
            keys, so most shells don't use it.</p>

            <p>For an example, start <c>cat</c>. You can delete a char
            whith <key>Backspace</key>, or a word with <key>^W</key>,
            but you can't use the cursor keys.</p>
          </li>

          <li>
            <p><c>stty raw</c> sets the terminal to <i>raw mode</i>.
            The OS does not handle any characters, and all chars that
            the users types are sent immediately to the running
            command, and all chars output by the command are shown
            immediately.</p>

            <p>This is what most shells use to offer command line
            editing.</p>
        
            <p>For another example, see
              <a href="run/termux.xhtml#run/connect/netcat"
                 >Running Termux in TTerm with Netcat</a>,
            where it ensures that the <i>remote</i> shell handles all
            command line editing. It also ensures that <key>^C</key>
            arrives at the <i>remote</i> shell, insted of stopping the
            <i>local</i> Netcat.</p>
          </li>

          <p>Further examples:</p>

          <li>
            <p><c>stty -echo</c> turns off <i>local</i> echoing of the
            chars that you type, <c>stty echo</c> turns it on
            again.</p>
          </li>
        </ul>
      </li>

      <p>It is possible to mess up your terminal settings so that you
      can't even see what you are typing. In that case:</p>

      <li><c>stty sane</c> sets the terminal settings back to a
      "sane" default.</li>
    </ul>
  </li>
  
</ul>


<h1>T</h1>
<!-- ************************************************************ -->

<ul class="wide">
  <li>
    <p><b><c>telnet</c></b>, <c>telnetd</c> &mdash; Telnet and
    its daemon</p>

    <p>(A Unix command <b>not</b> available in <c>/system/bin</c>,
    only in BusyBox, Termux or Debian.)</p>

    <p>For an example, see 
      <a href="run/termux.xhtml#run/connect/telnet"
         >Connect to Termux with Telnet</a>.</p>
  </li>
</ul>


<h1>W</h1>
<!-- ************************************************************ -->

<ul class="wide">
  <li>
    <p><b><c>whoami</c></b> &mdash; print the Linux user name</p>

    <p>(A Unix command available in <c>/system/bin</c>.)</p>
  </li>

  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
</ul>
