<h1>Commands</h1>
<!-- ************************************************************ -->

<p>This list is a short documentation of the commands used in the help
pages of TTerm. It's not a full list of Linux commands, and it does
not cover all uses of the commands, only those that are used in the
help pages of Termux.</p>

<p>Commands marked with "Unix", "Linux" or "shell built-in" also exist
in Unix and Linux, so you can be look them up in any book or web site
on Unix, BSD or Linux.</p>

<p>Commands marked with "Android" only exist on Android. You can
google them, but there does not seem to be much information on
them.</p>

<ul>
  <li>
    <p><code>cd</code> &mdash; change directory</p>

    <p>A shell built-in in all shells.</p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>echo</code> &mdash; display a line of text</p>
  
    <p>A shell built-in in all shells, also available as a Unix
    command in <code>/system/bin</code>.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>emacs</code> &mdash; see 
      <a href="prg/emacs.xhtml">Emacs</a></p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>env</code> &mdash; print environment or set environment
    variables for a single command</p>
  
    <p>A Unix command available in <code>/system/bin</code>.</p>

    <ul>
      <li>
        <p>Use 1:</p>

        <p>`env´ without arguments prints the current environment.</p>
      </li>


      <li>
        <p>Use 2:</p>

        <p class="indent code">
          env «var_1»="«value 1»" ... «var_n»="«value n»" 
            «command» «arguments»
        </p>
        
        <p>Executes <code>«command»</code> with environment variables
        <code>«var_1»</code> to <code>«var_n»</code>.</p>
        
        <p>It is equivalent to the shell syntax</p>
        
        <p class="indent code">
          «var_1»="«value 1»" ... «var_n»="«value n»" «command» «arguments»
        </p>
        
        <p>so you only need it when you need to set environment variables
        but are not inside a shell. For example for the
        <a href="config.xhtml#setting/command_line"
           >setting <setting>Command line</setting></a>.
        </p>
      </li>
    </ul>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>exec</code> &mdash; replace the shell with a command</p>

    <p>A shell built-in in all shells.</p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>export</code> &mdash; set an environment variable</p>
  
    <p>A shell built-in in all <code>sh</code>-compatible
    shells.</p>

    <p>See section 
      <a href="config.xhtml#env/using_env_vars"
           >Using environment variables</a>.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>fgrep</code> &mdash; search for a string</p>
    
    <p>A Unix command available in <code>/system/bin</code>.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li id="getprop">
    <p><code>getprop</code> &mdash; get 
      <a href="concepts.xhtml#android_os_system_properties"
         >Android OS system properties</a></p>

    <p>An Android command available in <code>/system/bin</code>.</p>

    <p>Use:</p>

    <p class="indent code">getprop [«name» [«default»]]</p>

    <p>Example 1: Get several properties</p>
    
    <p class="indent code">
      getprop | fgrep ro.product.m         <br/> 
      [ro.product.manufacturer]: [samsung] <br/> 
      [ro.product.model]: [SM-T800]        <br/> 
      [ro.product.name]: [chagallwifi]
    </p>
    
    <p>Example 2: Get one property</p>

    <p class="indent code">
      getprop ro.product.name <br/>
      chagallwifi
    </p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>more</code> &mdash; a simple pager</p>
  
    <p>A Unix command available in <code>/system/bin</code>.</p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>nc</code>, <code>netcat</code> &mdash; Netcat</p>

    <p class="TODO">TODO</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>set</code> &mdash; set shell options and arguments, or
    print shell and environment variables</p>
  
    <p>A shell built-in in all shells.</p>

    <p>Use:</p>

    <ul>
      <li><code>set</code> without arguments prints all shell variables and
      environment variables. In some shells it also prints all functions.</li>

      <li>For other uses, consult your shell's documentation. In
      <code>sh</code>-compatible shell, it sets shell options or the
      shell's arguments <code>$1</code>, <code>$2</code>...</li>
    </ul>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li id="setprop">
    <p><code>setprop</code> &mdash; set 
      <a href="concepts.xhtml#android_os_system_properties"
         >Android OS system properties</a></p>

    <p>An Android command available in <code>/system/bin</code>.</p>

    <p>Use:</p>

    <p class="indent code">setprop name value</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>sh</code> &mdash; default shell</p>

    <p>A Unix command available in <code>/system/bin</code>.</p>

    <p>See 
      <a href="run/sh.xhtml"
         >Android's shell</a>.</p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>sort</code> &mdash; sort lines</p>
  
    <p>A Unix command available in <code>/system/bin</code>.</p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>ssh</code> &mdash; SSH</p>

    <p class="TODO">TODO</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>su</code> &mdash; super-user</p>
  
    <p class="TODO">TODO</p>
  </li>
  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>stty</code> &mdash; change and print terminal (TTY)
    settings</p>

    <p>A Unix command <b>not</b> available in
    <code>/system/bin</code>, only in BusyBox, Termux or Debian.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>telnet</code>, <code>telnetd</code> &mdash; Telnet and
    its daemon</p>

    <p class="TODO">TODO</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <li>
    <p><code>whoami</code> &mdash; print the Linux user name</p>

    <p>A Unix command available in <code>/system/bin</code>.</p>
  </li>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

</ul>
