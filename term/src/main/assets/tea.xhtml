<h1>TEA – Terminal Emulator for Android</h1>
<!-- ************************************************************ -->

<p>TTerm is based on Jack Palevich's "Terminal Emulator for Android"
(TEA) version 1.0.70 that can be found at:</p>

<p class="indent">
  <a href="https://play.google.com/store/apps/details?id=t2h.tterm"
     >TEA in Google Play</a>
</p>

<p class="indent">
  <a href="https://github.com/jackpal/Android-Terminal-Emulator"
     >TEA's source code at github</a>
</p>

<p>TTerm does not have its own community yet, but since it's based on
TEA, you can consult:</p>

<ul>
  <li><a href="http://github.com/jackpal/Android-Terminal-Emulator/wiki/Frequently-Asked-Questions"
         >TEA's FAQ</a></li>

  <li><a href="https://github.com/jackpal/Android-Terminal-Emulator/wiki"
         >TEA's wiki</a></li>

  <li>
    <a href="https://plus.google.com/communities/106164413936367578283"
       >TEA's Google+ community</a></li>
</ul>
